<div class="widget navbar-tabs">
    <div class="navbar">
        <div class="navbar-inner">
            <h6><%= key.split('_')[0] %></h6>
            <ul class="nav nav-tabs pull-right">
                <li class="active" ><a href="#" data-toggle="tab">日</a></li>
            </ul>
        </div>
    </div>
    <div class="tabbable">
        <div class="tab-content">
            <div class="tab-pane fade active in">
                <div class="list">
                    <ol>
                        <% item.forEach(function(info){ %>
                        <li>
                            <a href="/tuxedo/svr/average/timeGraph.html?chartList=averageTimeTopGraphList&SVRNAME=<%=info._id%>&host=<%=key%>&date=<%=date%>"><%= info._id %></a>
                            <strong class="text-error pull-right"><%= info.AVERAGE.toFixed(item.fixed||0) %></strong></li>
                        <% }) %>
                    </ol>
                    <a href="/tuxedo/svr/average/timeDetail.html?chartList=averageTimeTopDetailList&host=<%=key%>" data-pjax='#content' class="pull-right">更多</a>
                </div>
            </div>
        </div>
    </div>
</div>
