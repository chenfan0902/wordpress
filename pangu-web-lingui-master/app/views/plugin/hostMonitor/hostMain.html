<div class="wrapper">
    <!-- Content head -->
    <% include ../../includes/contentHead.html %>
    <!-- /Content head -->
</div>

<link href="/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/js/view/plugin/hostMonitor/hostMainClt.js"></script>

<style>
    @keyframes ripple {
        0% {
            left:12px;
            top:8px;
            opcity:75;
            width:0;
            height:0;
        }
        100% {
            left:-3px;
            top:-8px;
            opacity: 0;
            width:30px;
            height:30px;
        }
    }


    .title-label{
        position: relative;
        margin-bottom: 10px;
        font-family: '黑体';
        font-size: 1.5em;
        font-weight: bold;
        float: left;
        margin:10px 0 10px 10px;
    }

    .modulesGraph {
        position: relative;
        width: 100%;
        height: 600px;
        background-color: #fefefe;
        float: left;
    }

    .right-icon{
        position: relative;
        color: #808080;
        margin-top: 0px;
        font-size: 18px;
        float: right;
    }


    .doc-green {
        content:' ';
        width:10px;
        height:10px;
        background-color: #fefefe;
        border-radius: 50%;
        border: 2px solid #7ad239;
    }

    .doc-orange {
        content:' ';
        width:10px;
        height:10px;
        background-color: #fefefe;
        border-radius: 50%;
        border: 2px solid #fa9f03;
    }

    .doc-grey {
        content:' ';
        width:10px;
        height:10px;
        background-color: #fefefe;
        border-radius: 50%;
        border: 2px solid #9a9999;
    }

    .dot-normal{
        content:' ';
        position: absolute;
        float: left;
        z-index:2;
        margin-top: 5px;
        margin-left: 10px;
        left:0;
        top:0;
        width:15px;
        height:15px;
        background-color: #79d238;
        border-radius: 50%;
        border: 3px solid white;
    }

    .dot-warn{
        content:' ';
        position: absolute;
        float: left;
        z-index:2;
        margin-top: 10px;
        margin-left: 10px;
        left:0;
        top:0;
        width:10px;
        height:10px;
        background-color: #ed5b5f;
        border-radius: 50%;
        -webkit-animation-name: 'ripple';/*动画属性名，也就是我们前面keyframes定义的动画名*/
        -webkit-animation-duration: 1s;/*动画持续时间*/
        -webkit-animation-timing-function: ease; /*动画频率，和transition-timing-function是一样的*/
        -webkit-animation-delay: 0s;/*动画延迟时间*/
        -webkit-animation-iteration-count: infinite;/*定义循环资料，infinite为无限次*/
        -webkit-animation-direction: normal;/*定义动画方式*/
    }

    .btn-modules {
        position: relative;
        display: inline-block;
        width: 260px;
        height: 35px;
        line-height: 13px;
        background-color: #f1f1f1;
        color: #666666;
        border: none;
        margin: 10px 5px 10px 5px;
        padding: 8px 12px 7px 12px;
        font-size: 1.1em;
        font-weight: bold;
        letter-spacing: 4px;
        background-image: -moz-linear-gradient(top, #f1f1f1, #f2f2f2);
        background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#f1f1f1), to(#f2f2f2));
        background-image: -webkit-linear-gradient(top, #f1f1f1, #f2f2f2);
        background-image: -o-linear-gradient(top, #f1f1f1, #f2f2f2);
        background-image: linear-gradient(to bottom, #f1f1f1, #f2f2f2);
        background-repeat: repeat-x;
        -webkit-box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
        -moz-box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
        box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
        outline: none;
    }

    .btn-host:before{
        content: 'IP : ';
    }

    .btn-host {
        position: relative;
        width: 260px;
        height: 35px;
        background-color: #fbfbfb;
        border: none;
        margin: 5px 0 8px 5px;
        font-size: 1.1em;
        letter-spacing: 1px;
        background-image: -moz-linear-gradient(top, #fbfbfb, #f2f2f2);
        background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#fbfbfb), to(#f2f2f2));
        background-image: -webkit-linear-gradient(top, #fbfbfb, #f2f2f2);
        background-image: -o-linear-gradient(top, #fbfbfb, #f2f2f2);
        background-image: linear-gradient(to bottom, #fbfbfb, #f2f2f2);
        background-repeat: repeat-x;
        -webkit-box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
        -moz-box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
        box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
        outline: none;
    }

    .chosen{
        color: #ffffff;
        background-color: #596369;
        background-image: -moz-linear-gradient(top, #596369, #596369);
        background-image: -webkit-gradient(linear, 0 0, 0 100%, from(#596369), to(#596369));
        background-image: -webkit-linear-gradient(top, #596369, #596369);
        background-image: -o-linear-gradient(top, #596369, #596369);
        background-image: linear-gradient(to bottom, #596369, #596369);
    }

    .itemcard{
        position: relative;
        width: 260px;
        margin: 5px 0 8px 5px;
        display: inline-block;
    }

    .item-table{
        border: 0;
        text-align: center;
        width: 100%;
        margin: 0px auto;
        color: white;
    }

    .bar-blue {  border: 1px solid #60b1ef;  background: #60b1ef;  background: -moz-linear-gradient(top, #60b1ef, #60b1ef);  background: -webkit-gradient(linear, 0 0, 0 100%, from(#60b1ef), to(#60b1ef));  background: -webkit-linear-gradient(top, #60b1ef, #60b1ef);  background: -o-linear-gradient(top, #60b1ef, #60b1ef);  background: linear-gradient(to bottom, #60b1ef, #60b1ef);  }

    .bar-cyan {  border: 1px solid #00dbcf;  background: #00dbcf;  background: -moz-linear-gradient(top, #00dbcf, #00dbcf);  background: -webkit-gradient(linear, 0 0, 0 100%, from(#00dbcf), to(#00dbcf));  background: -webkit-linear-gradient(top, #00dbcf, #00dbcf);  background: -o-linear-gradient(top, #00dbcf, #00dbcf);  background: linear-gradient(to bottom, #00dbcf, #00dbcf);  }

    .bar-green {  border: 1px solid #9de865;  background: #9de865;  background: -moz-linear-gradient(top, #9de865, #9de865);  background: -webkit-gradient(linear, 0 0, 0 100%, from(#9de865), to(#9de865));  background: -webkit-linear-gradient(top, #9de865, #9de865);  background: -o-linear-gradient(top, #9de865, #9de865);  background: linear-gradient(to bottom, #9de865, #9de865);  }

    .bar-orange{  border: 1px solid #f9b848;  background: #f9b848;  background: -moz-linear-gradient(top, #f9b848, #f9b848);  background: -webkit-gradient(linear, 0 0, 0 100%, from(#f9b848), to(#f9b848));  background: -webkit-linear-gradient(top, #f9b848, #f9b848);  background: -o-linear-gradient(top, #f9b848, #f9b848);  background: linear-gradient(to bottom, #f9b848, #f9b848);  }

    .itembar{
        padding-left: 14px;
        position: relative;
        height: 50px;
        cursor: pointer;
    }
    .itembar:hover {
        border-color: #fefefe;
        -webkit-transition:border linear .1s,
        -webkit-box-shadow linear .2s;
        -webkit-box-shadow:0 0 18px #ffffff;
        -webkit-transform: scale(1.05);
        -moz-transform: scale(1.05);
        -o-transform: scale(1.05);
        -moz-box-shadow:3px 5px 7px rgba(0,0,0,.7);
    }
    .itembar:before, .itembar:after { display: table; line-height: 0; content: ""; }
    .itembar:after { clear: both; }

    .itembar h6 {
        margin:0;
        padding: 9px 14px 9px 0px;
        display: block;
        float: left;
        color: white;
        font-family: 'Open Sans', sans-serif;
        font-weight: 600;
        font-size: 1.8em;
    }
    .itembar a {
        color: white;
    }
    .i-card {
        float: right;
        line-height: 2.3;
        opacity: 0.9;
        margin-right: 10px;
        display: inline;
        color: white;
        font-size: 2em;
    }

</style>

<!-- Content wrapper -->
<div class="wrapper">

    <h5 class="widget-name"></h5>

    <input type="hidden" id="date" name="date" value="<%= date %>"/>
    <input type="hidden" id="chartList" name="chartList" value="<%= chartList %>"/>
    <input type="hidden" id="module" name="module" />
    <input type="hidden" id="host" name="host" />

    <div class="widget">
        <div class="navbar">
            <div class="navbar-inner"><h6>模块信息</h6></div>
        </div>

        <div class="row-fluid well-white">

            <div class="span8">
                <div class="modulesGraph" id="gauge" >
                </div>
            </div>

            <div class="span4" style="background-color: #ffffff;">

                <div class="row-fluid" >
                    <label class="title-label">所有模块&nbsp&nbsp:</label>
                </div>
                <div style="text-align: center">
                    <% for (var i = 0, len = modules.length; i < len; i++){ %>
                    <button class="btn-modules" name="module" id="<%=modules[i][0]%>">
                        <div></div><%=modules[i][1]%><i class="icon-chevron-right right-icon"></i>
                    </button>
                    <% };%>
                </div>
            </div>

        </div>
    </div>

    <div class="widget" >

        <div class="navbar">
            <div class="navbar-inner"><h6>主机信息</h6></div>
        </div>

        <div class="row-fluid">

            <div id="hostBtns"  class="well-white body ">
            </div>

            <div class="well-white body ">

                <!--CPU Information Card-->
                <div id="cpu" class="itemcard" style="background-color: #468dc3;">

                    <div class="navbar" style="margin-bottom: -2px">
                        <div class="itembar bar-blue">
                            <h6><i class="icon-tasks" style=" font-size: 1.5em"></i>
                                <a style=" display: inline-block; margin: 8px 0 0 15px;">CPU</a>
                            </h6>
                            <i class="fa fa-arrow-circle-right i-card" aria-hidden="true"></i>
                        </div>
                    </div>

                    <div class="control-group">
                        <div style="text-align: center;margin: 3px;width: 100%">
                            <table class="item-table">
                                <tr>
                                    <td>已用</td><td>空闲</td><td>总量</td>
                                </tr>
                            </table>
                        </div>
                        <!--progress-danger-->
                        <div class="progress progress-slim progress-striped active">
                            <div class="bar" style="width: 0%;"></div>
                        </div>
                    </div>

                    <div style="text-align: center; margin-bottom: 8px;">
                        <span style="color: white">使用率:<span style="color: white"></span></span>
                    </div>
                </div>


                <!--Memory Information Card-->
                <div id="rsz" class="itemcard" style="background-color: #7ad239;">

                    <div class="navbar" style="margin-bottom: -2px">
                        <div class="itembar bar-green">
                            <h6><i class="fa fa-align-left" aria-hidden="true" style=" font-size: 1.5em"></i>
                                <a style=" display: inline-block; margin: 8px 0 0 15px;">内存使用</a>
                            </h6>
                            <i class="fa fa-arrow-circle-right i-card" aria-hidden="true"></i>
                        </div>
                    </div>

                    <div class="control-group">
                        <div style="text-align: center;margin: 3px;width: 100%">
                            <table class="item-table">
                                <tr>
                                    <td>已用(M)</td><td>空闲(M)</td><td>总量(M)</td>
                                </tr>
                            </table>
                        </div>
                        <div class="progress progress-slim progress-striped  active">
                            <div class="bar" style="width: 0%;"></div>
                        </div>
                    </div>

                    <div style="text-align: center;margin-bottom: 8px;">
                        <span style="color: white">使用率:<span style="color: white"></span></span>
                    </div>

                </div>

                <!--SWAP Information Card -->
                <div id="swap" class="itemcard" style="background-color: #468dc3;">

                    <div class="navbar" style="margin-bottom: -2px">
                        <div class="itembar bar-blue">
                            <h6><i class="fa fa-random" aria-hidden="true" style=" font-size: 1.5em"></i>
                                <a style=" display: inline-block; margin: 8px 0 0 15px;">交换区</a>
                            </h6>
                            <i class="fa fa-arrow-circle-right i-card" aria-hidden="true"></i>
                        </div>
                    </div>

                    <div class="control-group">
                        <div style="text-align: center;margin: 3px;width: 100%">
                            <table class="item-table">
                                <tr>
                                    <td>已用(M)</td><td>空闲(M)</td><td>总量(M)</td>
                                </tr>
                            </table>
                        </div>
                        <div class="progress progress-slim progress-striped  active">
                            <div class="bar" style="width: 0%;"></div>
                        </div>
                    </div>

                    <div style="text-align: center;margin-bottom: 8px;">
                        <span style="color: white">使用率:<span style="color: white"></span></span>
                    </div>

                </div>


                <!--Disk Information Card-->
                <div id="disk" class="itemcard" style="background-color: #fa9f03;">

                    <div class="navbar" style="margin-bottom: -2px">
                        <div class="itembar bar-orange">
                            <h6><i class="fa fa-gears" aria-hidden="true" style=" font-size: 1.5em"></i>
                                <a style=" display: inline-block; margin: 8px 0 0 15px;">磁盘</a>
                            </h6>
                            <i class="fa fa-arrow-circle-right i-card" aria-hidden="true"></i>
                        </div>
                    </div>

                    <div class="control-group">
                        <div style="text-align: center;margin: 3px;width: 100%">
                            <table class="item-table">
                                <tr>
                                    <td>异常</td><td>正常</td><td>总数</td>
                                </tr>
                            </table>
                        </div>
                        <div class="progress progress-slim progress-striped  active">
                            <div class="bar" style="width: 0%;"></div>
                        </div>
                    </div>

                    <div style="text-align: center;margin-bottom: 8px;">
                        <span style="color: white">异常率:<span style="color: white"></span></span>
                    </div>

                </div>


                <!--Directors Information Card-->
                <div id="dir" class="itemcard" style="background-color: #00bbb1;">

                    <div class="navbar" style="margin-bottom: -2px">
                        <div class="itembar bar-cyan">
                            <h6><i class="fa fa-file-text-o" aria-hidden="true" style=" font-size: 1.5em"></i>
                                <a style=" display: inline-block; margin: 8px 0 0 15px;">目录</a>
                            </h6>
                            <i class="fa fa-arrow-circle-right i-card" aria-hidden="true"></i>
                        </div>
                    </div>

                    <div class="control-group">
                        <div style="text-align: center;margin: 3px;width: 100%">
                            <table class="item-table">
                                <tr>
                                    <td>异常目录</td><td>正常目录</td><td>总目录数</td>
                                </tr>
                            </table>
                        </div>
                        <div class="progress progress-slim progress-striped  active">
                            <div class="bar" style="width: 0%;"></div>
                        </div>
                    </div>

                    <div style="text-align: center;margin-bottom: 8px;">
                        <span style="color: white">异常率:<span style="color: white"></span></span>
                    </div>

                </div>

            </div>

        </div>

    </div>

    <div class="widget myblock" style="position: relative; height: 30%; background-color: #fefefe;">

    </div>

</div>
<!-- /content wrapper -->
