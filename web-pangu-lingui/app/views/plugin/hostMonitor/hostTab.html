<link href="/css/jquery-ui-1.8.2.custom.css" rel="stylesheet" type="text/css"/>


<div class="wrapper">
    <!-- Content head -->
    <% include ../../includes/contentHead.html %>
    <!-- /Content head -->
</div>

<script type="text/javascript" src="/js/view/plugin/hostMonitor/hostTabClt.js"></script>
<style>
    .title-ul {
        margin: 10px 10px 15px 0px
    }

    .title-ul li{
        display: inline-block;
        width: 100%;
        font-size: 14px;
    }
    .title-ul i{
        font-size: 1.2em;
    }
</style>
<!-- Content wrapper -->
<div class="wrapper">

    <h5>主机:<%=host%></h5>
    <h5 class="widget-name"></h5>

    <input id="date" type="hidden" value="<%= date %>"/>
    <input id="chartList" type="hidden" value="<%= chartList %>"/>
    <input id="module" type="hidden" value="<%= module %>"/>
    <input id="host" type="hidden" value="<%= host%>" />
    <input id="action" type="hidden" value="<%= action%>" />

    <div class="tabbable tabbable-custom">
        <ul class="nav nav-tabs">
            <li  class="">
                <a id="cpu" href="#cpuPane" data-toggle="tab">
                    CPU </a>
            </li>
            <li  class="">
                <a id="mem" href="#memPane" data-toggle="tab">
                    内存 </a>
            </li>
            <li  class="">
                <a id="disk" href="#diskPane" data-toggle="tab">
                    磁盘 </a>
            </li>
            <li  class="">
                <a id="dir" href="#dirPane" data-toggle="tab">
                    目录 </a>
            </li>
        </ul>
        <div class="tab-content">

            <div class="tab-pane active" id="cpuPane">

                <div class="row-fluid" style="margin-top: 5px; background-color: #ffffff">

                    <div class="span4">

                        <div class="widget" style="background-color: #fafafa">
                            <ul class="clearfix icons-showcase title-ul" >
                                <li><i class="icon-calendar"></i>使用率</li>
                            </ul>
                            <div class="progress progress-striped progress-success active" style="height: 35px; margin: 10px 10px 10px 10px">
                                <div class="bar" style="background-color: #5faee3 "></div>
                            </div>
                            <div style="text-align: center; margin-bottom: 8px;">
                                <span style="color: #7f7f7f">使用率:<span id="cpuContent" style="color: #7f7f7f"></span></span>
                            </div>
                        </div>

                        <div class="widget" style="background-color: #fafafa">
                            <ul class="clearfix icons-showcase title-ul" >
                                <li><i class="icon-calendar"></i>当前CPU使用率饼图</li>
                            </ul>
                            <div id="cpuPie" style="width: 100%; height:380px">
                            </div>
                        </div>

                    </div>

                    <div class="span8">
                        <div class="widget" style="background-color: #fafafa; margin: 5px 5px 10px 10px">
                            <ul class="clearfix icons-showcase title-ul" >
                                <li><i class="icon-calendar"></i>一周CPU使用率走势图</li>
                            </ul>
                            <div id="cpuLine" style="width: 100%; height:515px">

                            </div>
                        </div>
                    </div>

                </div>

                <div class="row-fluid" style="margin-top: 5px">
                    <div class="widget" style="background-color: #fafafa; margin: 5px 5px 10px 10px">
                        <ul class="clearfix icons-showcase title-ul" >
                            <li><i class="icon-calendar"></i>同模块主机CPU使用率对比</li>
                        </ul>
                        <div id="cpuCon" style="width: 100%; height:400px">

                        </div>
                    </div>
                </div>

            </div>


            <div class="tab-pane" id="memPane">

                <div class="row-fluid" style="margin-top: 5px; background-color: #ffffff">

                    <div class="span4">

                        <div class="widget" style="background-color: #fafafa">
                            <ul class="clearfix icons-showcase title-ul" >
                                <li><i class="icon-calendar"></i>交换空间</li>
                            </ul>
                            <div class="progress progress-striped progress-success active" style="height: 20px; margin: 10px 10px 10px 10px">
                                <div class="bar" style="background-color: #5faee3 "></div>
                            </div>
                            <div style="text-align: center; margin-bottom: 8px;">
                                <span style="color: #7f7f7f">使用率:<span id="swapContent" style="color: #7f7f7f"></span></span>
                            </div>
                        </div>

                        <div class="widget" style="background-color: #fafafa">
                            <ul class="clearfix icons-showcase title-ul" >
                                <li><i class="icon-calendar"></i>物理内存</li>
                            </ul>
                            <div class="progress progress-striped progress-success active" style="height: 20px; margin: 10px 10px 10px 10px">
                                <div class="bar" style="background-color: #5faee3 "></div>
                            </div>
                            <div style="text-align: center; margin-bottom: 8px;">
                                <span style="color: #7f7f7f">使用率:<span id="rszContent" style="color: #7f7f7f"></span></span>
                            </div>
                        </div>

                        <div class="widget" style="background-color: #fafafa">
                            <ul class="clearfix icons-showcase title-ul" >
                                <li><i class="icon-calendar"></i>当前内存占用饼图</li>
                            </ul>
                            <div id="memPie" style="width: 100%; height:300px">
                            </div>
                        </div>

                    </div>

                    <div class="span8">
                        <div class="widget" style="background-color: #fafafa; margin: 5px 5px 10px 10px">
                            <ul class="clearfix icons-showcase title-ul" >
                                <li><i class="icon-calendar"></i>当前进程内存占用TOP10</li>
                            </ul>
                            <div class="widget">
                                <table id="memTbl" class="table table-striped table-bordered table-checks media-table"
                                       style="width: 95%; height: 536px; margin: 0 10px 0 20px;">
                                    <thead></thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="row-fluid" style="margin-top: 5px">
                    <div class="widget" style="background-color: #fafafa; margin: 5px 5px 10px 10px">
                        <ul class="clearfix icons-showcase title-ul">
                            <li><i class="icon-calendar"></i>一周内存使用率走势图</li>
                        </ul>
                        <div id="memLine" style="width: 100%; height:500px">

                        </div>
                    </div>
                </div>

                <div class="row-fluid" style="margin-top: 5px">
                    <div class="widget" style="background-color: #fafafa; margin: 5px 5px 10px 10px">
                        <ul class="clearfix icons-showcase title-ul" >
                            <li><i class="icon-calendar"></i>同模块主机内存对比</li>
                        </ul>
                        <div id="memCon" style="width: 100%; height:400px">
                        </div>
                    </div>
                </div>

            </div>


            <div class="tab-pane" id="diskPane">
                <div class="row-fluid" style="margin-top: 5px">
                    <div class="widget">
                        <table id="diskTbl" class="table table-striped table-bordered table-checks media-table">
                            <thead></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="tab-pane" id="dirPane">
                <div class="row-fluid" style="margin-top: 5px">
                    <div class="widget">
                        <table id="dirTbl" class="table table-striped table-bordered table-checks media-table">
                            <thead></thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!-- /content wrapper -->

</div>
