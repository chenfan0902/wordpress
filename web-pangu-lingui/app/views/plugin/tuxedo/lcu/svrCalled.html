	<script type="text/javascript" src="/js/view/plugin/tuxedo/lcu/svrCalledClt.js"></script>
	<script type="text/javascript" src="/js/plugins/charts/jquery.flot.orderBars.js"></script>

	<style>
		#placeholder-day{
			height: 300px;
		}
	</style>

	<div class="wrapper">
		<!-- Content head -->
		<% include ../../../includes/contentHead.html %>
		<!-- /Content head -->
	</div>


	<h5 class="widget-name"></h5>
	<!-- Content wrapper -->
	<div class="widget">
		<input id="value" type="hidden" value="<%= value %>"/>
		<input id="chartList" type="hidden" value="<%= chartList %>"/>
		<div class="navbar">
			<div class="navbar-inner">
				<h6 class=""><i class="icon-align-justify"></i><%= headTitle %>(<%= scopeNames %>)</h6>
				<ul class="navbar-icons" style="margin-top: 8px">
					<li><a class="tip" title="流程(服务)名：">
						<select id="lsc_key" style="vertical-align: bottom; height: 2em; margin-top: -1em;"></select>
					</a></li>
				</ul>
				<ul class="navbar-icons" style="margin-top: 8px">
					<li><a class="tip" title="选择显示主机地址">
						<select id="lsc_host" style="vertical-align: bottom; height: 2em; margin-top: -1em;">
							<% for(var i=0;i<hosts.length;i++){ %>
							<%if(hosts[i].indexOf(':')!=-1){%> <option disabled><%= hosts[i] %></option><%}else{%>
							<option value="<%= hosts[i] %>"><%= hosts[i] %></option><%}%><% } %>
						</select>
					</a></li>
				</ul>
			</div>
		</div>

		<div class="row-fluid">
			<div class="widget">
				<div class="well body">
					<div class="graph-standard" id="placeholder-day"></div>
				</div>
			</div>
		</div>

		<div class="row-fluid">
			<table id="lsc_table" class="table table-striped table-hover">
				<thead>
				<tr>
					<% for (var i = 0; i < tabColNames.length; i++) { %>
					<th style="text-align: center"><%= tabColNames[i] %></th>
					<% } %>
				</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
		</div>
	</div>
	</div>
	<!-- /content wrapper -->
