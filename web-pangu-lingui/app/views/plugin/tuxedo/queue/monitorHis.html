<style>
    #queue_monitor {
        height: 400px;
    }
</style>

<div class="wrapper">
    <!-- Content head -->
    <% include ../../../includes/contentHead.html %>
    <!-- /Content head -->
</div>

<div class="widget">
    <input id="value" type="hidden" value="<%= value %>"/>
    <div class="navbar">
        <div class="navbar-inner">
            <h6>队列监控</h6>
            <ul class="navbar-icons">
                <li><a href="#" class="tip" title="选择显示服务队列">
                    <select id="mh_serve_sel" style="vertical-align: bottom; height: 2em; margin-top: -1em;">
                        <option>全部显示</option>
                    </select>
                </a></li>
                <li><a href="#" class="tip" title="选择显示主机地址">
                    <select id="mh_hosts_sel" style="vertical-align: bottom; height: 2em; margin-top: -1em;">
                        <% for (var i = 0; i < hosts.length; i++) { %>
                        <%if(hosts[i].indexOf(':')!=-1){%> <option disabled><%= hosts[i] %></option><%}else{%>
                        <option><%= hosts[i] %></option><%}%><% } %>
                    </select>
                </a></li>
                <li><a href="#" class="tip" title="显示两个小时结果">
                    <select id="mh_hours_sel" style="vertical-align: bottom; height: 2em; margin-top: -1em; width: 3.5em;">
                        <option>0</option>
                        <option>2</option>
                        <option>4</option>
                        <option>6</option>
                        <option>8</option>
                        <option>10</option>
                        <option>12</option>
                        <option>14</option>
                        <option>16</option>
                        <option>18</option>
                        <option>20</option>
                        <option>22</option>
                    </select>
                </a></li>
                <li><a href="#" class="tip" title="全量显示"><i id="mh_show_all" class="ico-resize-full"></i></a></li>
            </ul>
        </div>
    </div>
    <div class="well body">
        <div class="graph-standard" id="queue_monitor"></div>
    </div>
