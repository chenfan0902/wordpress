                <h6>队列监控</h6>
                <ul class="navbar-icons" style="margin-top: 8px">
                    <li><a href="#" class="tip" title="选择显示服务队列">
                        <select id="qm_serve_sel" style="vertical-align: bottom; height: 2em; margin-top: -1em;">
                            <option>全部显示</option>
                        </select>
                    </a></li>
                    <li><a href="#" class="tip" title="选择显示主机地址">
                        <select id="qm_hosts_sel" style="vertical-align: bottom; height: 2em; margin-top: -1em;">

                            <%if(hosts[i].indexOf(':')!=-1){%> <option disabled><%= hosts[i] %></option><%}else{%>
                            <option><%= hosts[i] %></option><%}%><% } %>
                        </select>
                    </a></li>
                </ul>
            </div>
        </div>
        <div class="well body">
            <div class="graph-standard" id="queue_monitor"></div>
        </div>
