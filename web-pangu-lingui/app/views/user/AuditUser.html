<!DOCTYPE html><html lang="zh"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" /><title><% include ../includes/title.html %></title><link href="/css/main.css" rel="stylesheet" type="text/css" /><script type="text/javascript" src="/js/jquery.min.js"></script><script type="text/javascript" src="/js/jquery-ui.min.js"></script><script type="text/javascript">     function sub_submit(){        var str = "";        $("input[name='checkRow']").each(function(i,cbo){            if(cbo.checked){                str+=$(this).val()+",";            }        });        if (str == ""){            alert("请选择要审核的用户！");            return;        }        document.forms[0].action="/auditAction/"+str;	    document.forms[0].submit();    }    function clkBox(box){         if(box.checked){            $("input[name='checkRow']").attr("checked","true");         }else{            $("input[name='checkRow']").removeAttr("checked");         }    }</script></head><body class="no-background">	<!-- Fixed top -->	<div id="top">		<div class="fixed">			<a href="/index.html" title="" class="logo" style="font-size: 24px;color:white"><img src="/img/logo.png" alt="" /></a>			<ul class="top-menu">			</ul>		</div>	</div>	<!-- /fixed top -->    <form action="/auditAction" id="validate" class="form-horizontal" method="post">		<% errors.forEach(function(error){ %>			<div class="alert alert-error" style="margin-top: 16px;">				<button type="button" class="close" data-dismiss="alert">×</button>				<strong>错误!</strong> <%= error %>			</div>		<% }) %>         <input type="hidden" name="_csrf" value="<%= csrf_token %>"/>		 <div class="widget">        	<div class="navbar"><div class="navbar-inner"><h6>注册用户审核</h6></div></div>            <div class="table-overflow">                <table class="table table-bordered table-checks" id="select-all">                  <thead>                      <tr>                          <th ><input type="checkbox" name="checkRow" onclick ='clkBox(this)' /></th>                          <th>用户名</th>                          <th>用户昵称</th>                          <th>联系电话</th>                          <th>联系邮箱</th>                          <th>注册时间</th>                      </tr>                  </thead>                  <tbody>                    <% users.forEach(function(user){ %>                      <tr>                          <td><input type="checkbox" name="checkRow" value=<%= user.user_name %>></td>                          <td><%= user.user_name %></td>                          <td><%= user.nick_name %></td>                          <td><%= user.phone %></td>                          <td><%= user.email %></td>                          <td><%= user.create_time %></td>                      </tr>                    <% }) %>                  </tbody>                </table>                 <div class="form-actions align-center">	                  <button type="button" class="btn btn-info" onclick="sub_submit()" >审核</button>	                  <a href="/index.html" title="" class="btn">返回大厅</a>	             </div>         </div>     </div>  </form>	<!-- Footer -->	<div id="footer">		<div class="copyrights">&copy;  Asiainfo 2014.</div>		<ul class="footer-links">			<li><a href="#" title="0.1.0"><i class="icon-cogs"></i>Version: 0.1.0</a></li>			<li><a href="mailto:tangzhi@asiainfo-linkage.com?subject=关于LAP的Bug" title=""><i class="icon-screenshot"></i>反馈Bug</a></li>		</ul>	</div>	<!-- /footer --></body></html>
