<body class="no-background">

	<!-- Fixed top -->
	<div id="top">
		<div class="fixed">
			<a href="/index.html" title="" class="logo" style="font-size: 24px;color:white"><img src="/img/logo.png" alt="" /></a>
			<ul class="top-menu">
				<li class="dropdown">
				</li>
			</ul>
		</div>
	</div>
	<!-- /fixed top -->

    <form action="/modifyPassword" id="validate" class="form-horizontal" method="post" enctype="multipart/form-data">
		<% errors.forEach(function(error){ %>
			<div class="alert alert-error" style="margin-top: 16px;">
				<button type="button" class="close" data-dismiss="alert">×</button>
				<strong>错误!</strong> <%= error %>
			</div>
		<% }) %>

		<% Prompts.forEach(function(Prompt){ %>
			<div class="alert alert" style="margin-top: 16px;">
				<button type="button" class="close" data-dismiss="alert">×</button>
				<strong>提示!</strong> <%= Prompt %>
			</div>
		<% }) %>
		<input type="hidden" name="_csrf" value="<%= csrf_token %>"/>
		 <fieldset>
			 	<div class="widget">
	        <div class="navbar"><div class="navbar-inner"><h6>密码修改</h6></div></div>
	      	<div class="well row-fluid">

			     <div class="control-group">
	             	  <label class="control-label align-right"></label>
	                  <label class="control-label align-center">原密码：</label>
	                  <div class="controls align-left" >
	                      <input type="password" class="validate[required,minSize[6]] span4" name="password0" id="password0" /> <span class="text-error">*</span>
	                  </div>
	             </div>
	             <div class="control-group">
	             	  <label class="control-label align-right"></label>
	                  <label class="control-label align-center">新密码：</label>
	                  <div class="controls align-left" >
	                      <input type="password" class="validate[required,minSize[6]] span4" name="password" id="password" /> <span class="text-error">*</span>
	                  </div>
	              </div>

	              <div class="control-group">
	              	  <label class="control-label align-right"></label>
	                  <label class="control-label align-center">密码确认：</label>
	                  <div class="controls align-left" >
	                      <input type="password" class="validate[required,equals[password],minSize[6]] span4" name="password1" id="password1" />  <span class="text-error">*</span>
	                  </div>
	              </div>

	               <div class="form-actions align-center">
	                  <button type="submit" class="btn btn-info">修改密码</button>
	                  <a href="/index.html" title="" class="btn">返回大厅</a>
	               </div>
	    	 		</div>
	    	 </div>
  	</fieldset>
  </form>

	<!-- Footer -->
	<div id="footer">
		<div class="copyrights">&copy;  Asiainfo 2014.</div>
		<ul class="footer-links">
			<li><a href="#" title="0.1.0"><i class="icon-cogs"></i>Version: 0.1.0</a></li>

		</ul>
	</div>
	<!-- /footer -->

</body>
