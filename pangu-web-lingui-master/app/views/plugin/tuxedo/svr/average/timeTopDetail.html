<style>
    .table th {
        text-align: center;
    }
    .table td {
        text-align: center;
    }
</style>

<div class="wrapper">
    <!-- Content head -->
    <% include ../../../../includes/contentHead.html %>
    <!-- /Content head -->
</div>


<h5 class="widget-name"></h5>
<!-- Content wrapper -->
<div class="widget">
    <input id="date" type="hidden" value="<%= date %>"/>
    <input id="chartList" type="hidden" value="<%= chartList %>"/>
    <div class="navbar">
        <div class="navbar-inner">
            <h6 class=""><i class="icon-align-justify"></i><%= headTitle %> ( <%= host.split('_')[0] %> )</h6>

        </div>
    </div>

    <div class="well body">
    <%
        var key = host;
        var item = all;
    %>
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>序号</th>
                    <th>服务</th>
                    <th>平均耗时(秒/s)</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
            <% item.forEach(function(info, idx){ %>
                <tr>
                    <td><%=idx+1%></td>
                    <td><%= info._id %></td>
                    <td><%= info.AVERAGE.toFixed(item.fixed||2) %></td>
                    <td><a href="/tuxedo/svr/average/timeGraph.html?chartList=averageTimeTopGraphList&SVRNAME=<%=info._id%>&host=<%=key%>&date=<%=date%>">明细</a></td>
                </tr>
            <% }) %>
            </tbody>
        </table>
    </div>

</div>
<!-- /content wrapper -->
