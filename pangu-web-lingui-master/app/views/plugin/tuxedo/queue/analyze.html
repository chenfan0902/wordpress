<link href="/css/popModal.min.css" rel="stylesheet" type="text/css"/>

<style>
    .text-right {
        text-align: right;
    }

    #qa_dialog {
        width: 100%;
        height: 100%;
        display: none;
        opacity: 1;
    }

    #qa_dialog_header {
        position: absolute;
        width: 60%;
        height: 2.6em;
        left: 20%;
        top: 15%;
        margin-top: -2.6em;
        z-index: 1002;
        font-size: 1.2em;
    }

    #qa_dialog_content {
        position: absolute;
        width: 60%;
        height: 50%;
        left: 20%;
        top: 15%;
        max-height: 350px;
        background-color: #fff;
        z-index: 1002;
        padding-top: -4em;
        overflow: hidden;
    }

    #qa_dialog_content table {
        margin-top: 2.5em;
    }

    #qa_dialog_bg {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0%;
        top: 0%;
        z-index: 1001;
        opacity: 0.8;
        background-color: #fff;
    }
    #qa_dialog_lcu {
        width: 100%;
        height: 100%;
        display: none;
        opacity: 1;
    }

    #qa_dialog_header_lcu {
        position: absolute;
        width: 65%;
        height: 2.1em;
        left: 25%;
        top: 8%;
        margin-top: -2.6em;
        z-index: 1002;
        font-size: 1.2em;
    }
    #qa_table_lcu{
        margin-top: 0.1em;
        background-color: #f6a828;
    }
    #qa_dialog_content_lcu {
        position: absolute;
        width: 65%;
        height: 100%;
        left: 25%;
        top: 8.4%;
        max-height: 453px;
        background-color: #fff;
        z-index: 1002;
        padding-top: -3em;
        overflow: hidden;
    }

    #qa_dialog_bg_lcu {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0%;
        top: 0%;
        z-index: 1001;
        opacity: 0.8;
        background-color: #fff;
    }
</style>

<script type="text/javascript" src="/js/popModal.min.js"></script>
<script type="text/javascript" src="/js/view/plugin/tuxedo/queue/analyzeClt.js"></script>

<div class="wrapper">
    <!-- Content head -->
    <% include ../../../includes/contentHead.html %>
    <!-- /Content head -->
</div>

<div class="widget">
    <input id="value" type="hidden" value="<%= value %>"/>
    <input id="chartList" type="hidden" value="<%= chartList %>"/>
    <input id="chartBList" type="hidden" value="<%= chartBList %>"/>

    <div class="navbar">
        <div class="navbar-inner">
            <h6><%= title %></h6>
            <ul class="navbar-icons" style="margin-top: 8px">
                <li><a href="#" class="tip" title="选择显示主机地址">
                    <select id="qa_serv" style="vertical-align: bottom; height: 2em; margin-top: -1em;">
                        <% for (var i = 0; i < hosts.length; i++) { %>
                       <%if(hosts[i].indexOf(':')!=-1){%> <option disabled><%= hosts[i] %></option><%}else{%>
                        <option><%= hosts[i] %></option><%}%><% } %>
                    </select>
                </a></li>
            </ul>
            <!--<div class="nav pull-right">
                <a href="#" class="dropdown-toggle navbar-icon" data-toggle="dropdown">
                    <i class="icon-sitemap"></i>
                </a>
                <ul id="qa_serv" class="dropdown-menu pull-right">
                    <% for (var j = 0; j < hosts.length; j++) { %>
                    <li><a><i class="icon-hand-right"></i><%= hosts[j] %></a></li>
                    <% } %>
                </ul>
            </div>-->
        </div>
    </div>

    <div class="table-overflow">
        <table id="qa_table" class="table table-striped table-hover">
            <thead>
                <tr>
                    <% for (var i = 0; i < tabColNames.length; i++) { %>
                    <th style="text-align: center"><%= tabColNames[i] %></th>
                    <% } %>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

</div>

<div id="qa_dialog">

    <div id="qa_dialog_header" class="navbar">
        <div class="navbar-inner">
            <h6 id="qa_dialog_content_title">Title</h6>
            <ul class="navbar-icons">
                <li>
                    <a class="tip" title="最大化">
                        <i class="ico-resize-full" id="qa_dialog_header_max"></i>
                    </a>
                </li>
                <li>
                    <a class="tip" title="关闭">
                        <i class="ico-remove" id="qa_dialog_header_close"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div id="qa_dialog_content" class="well body"></div>

    <div id="qa_dialog_bg"></div>
</div>

<div id="qa_dialog_lcu" style="display: none">
    <div id="qa_dialog_header_lcu" class="navbar">
        <div class="navbar-inner">
            <h6 id="qa_dialog_content_title_lcu"></h6>
            <ul class="navbar-icons">
                <li>
                    <button id="qa_dialog_header_close_lcu1" type="button" style="top: -1em" class="btn btn-danger"  onclick="openAnalyse()">分析</button>
                </li>
                <li>
                    <button id="qa_dialog_header_close_lcu" type="button" style="top: -1em" class="btn btn-danger" >关闭</button>
                </li>
            </ul>
        </div>
    </div>

    <div id="qa_dialog_content_lcu" class="well body">
        <table id="qa_table_lcu" class="table table-striped table-hover">
            <thead>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div id="qa_dialog_bg_lcu"></div>
</div>
