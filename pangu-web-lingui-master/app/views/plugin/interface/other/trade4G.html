<link href="/css/popModal.min.css" rel="stylesheet" type="text/css"/>

<script type="text/javascript" src="js/popModal.min.js"></script>
<script type="text/javascript" src="js/view/plugin/ingterface/other/trade4GClt.js"></script>
<style>
    #_total > .head > li{
        background: #5B9BB4;
    }
</style>
<div class="wrapper">
    <!-- Content head -->
    <% include ../../../includes/contentHead.html %>
    <!-- /Content head -->
</div>
<div class="widget">
    <input id="value" type="hidden" value="<%= value %>"/>

    <div class="navbar">
        <div class="navbar-inner">
            <h6>Trade4G</h6>
            <ul class="navbar-icons" style="margin-top: 8px">
                <li><a href="#" class="tip" title="选择服务">
                    <select id="trade4g_operate" style="vertical-align: bottom; height: 2em; margin-top: -1em;">
                        <% for (var i = 0; i < operate.length; i++) { %>
                        <option><%= operate[i] %></option>
                        <% } %>
                    </select>
                </a></li>
                <li><a href="#" class="tip" title="选择统计类型">
                    <select id="trade4g_type" style="vertical-align: bottom; height: 2em; margin-top: -1em;">
                        <% for (var i = 0; i < type.length; i++) { %>
                        <option><%= type[i] %></option>
                        <% } %>
                    </select>
                </a></li>
                <li><a href="#" class="tip" title="选择显示主机地址">
                    <select id="trade4g_host" style="vertical-align: bottom; height: 2em; margin-top: -1em;">
                        <% for (var i = 0; i < hosts.length; i++) { %>
                        <option><%= hosts[i] %></option>
                        <% } %>
                    </select>
                </a></li>
            </ul>
            <!--<div class="nav pull-right">
                <a href="#" class="dropdown-toggle navbar-icon" data-toggle="dropdown">
                    <i class="icon-sitemap"></i>
                </a>
                <ul id="qa_serv" class="dropdown-menu pull-right">
                    <% for (var j = 0; j < hosts.length; j++) { %>
                    <li><a><i class="icon-hand-right"></i><%= hosts[j] %></a></li>
                    <% } %>
                </ul>
            </div>-->
        </div>
    </div>
<div>
    <div id="total" class="graph" style="width:400px;height:250px; float: left;"></div>
    <div class="general-stats widget" id="_total" style="width: 280px; margin-top: 180px; margin-bottom: 0px; float: left;">
        <ul class="head">
            <li><span >总数</span></li>
            <li><span>成功</span></li>
            <li id="tradefail"><span>失败</span></li>
            <li><span>失败率</span></li>
        </ul>
        <ul class="body">
            <li id="TradeTotal"></li>
            <li id="TradeSuccess"></li>
            <li id="TradeFailure"></li>
            <li id="TradeFailureRate"></li>
        </ul>
    </div>

    <div id="bingtu" class="graph" style="width:400px;height:250px; float: right;"></div>
    </div>

    <div class="table-overflow">
        <table id="trade4g_table" class="table table-striped table-hover">
            <thead>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

</div>
