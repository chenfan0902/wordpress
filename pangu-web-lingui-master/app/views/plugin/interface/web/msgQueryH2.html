<script type="text/javascript" src="/js/view/plugin/interface/web/msgQueryH2Clt.js"></script>
<style>
    #_total > .head > li{
        background: #5B9BB4;
    }
    .detail-err-href {
        color: white;
        text-decoration: underline
    }
    .detail-err-href:hover {
        color: black;
        text-decoration: underline
    }
</style>

<div class="wrapper">
    <!-- Content head -->
    <% include ../../../includes/contentHead.html %>
    <!-- /Content head -->
</div>

<div class="widget">
    <input id="value" type="hidden" value="<%= value %>"/>
    <div id="data" style="display: none"><%=JSON.stringify(data||'')%></div>
    <div class="navbar"><div class="navbar-inner"><h6><%= title%></h6></div></div>
    <div class="row-fluid well">
        <div class="control-group form-horizontal">
            <div class="control-group">
                <div class="span6">
                    <label class="control-label">TRADE_ID</label>
                    <div class="controls rtl-inputs"><input type="text" id="transIdo" readonly value="<%= TRANS_IDO%>" class="span12"></div>
                </div>
                <div class="span6">
                    <label class="control-label">报文类型</label>
                    <div class="controls rtl-inputs"><input type="text" readonly value="h2" class="span12"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row-fluid widget">
    <div class="navbar"><div class="navbar-inner"><h6>报文HEAD</h6></div></div>
    <div class="well form-horizontal">
        <div class="control-group">
            <div class="span4">
                <label class="control-label">SERVICE_TYPE</label>
                <div class="controls rtl-inputs"><input type="text" readonly id="bipCode" value="<%=data.SERVICE_TYPE||'lost..'%>" class="span10"></div>
            </div>
            <div class="span4">
                <label class="control-label">TRADE_TYPE</label>
                <div class="controls rtl-inputs"><input type="text" readonly id="activityCode" value="<%=data.TRADE_TYPE||'lost..'%>" class="span10"></div>
            </div>
            <div class="span4">
                <label class="control-label">TRADE_NUM</label>
                <div class="controls rtl-inputs"><input type="text" readonly id="processTime" value="<%=data.TRADE_NUM||'lost..'%>" class="span10"></div>
            </div>
        </div>
        <div class="control-group">
            <div class="span4">
                <label class="control-label">SYS_ID</label>
                <div class="controls rtl-inputs"><input type="text" readonly id="sysID" value="<%=data.SYS_ID||'lost..'%>" class="span10"></div>
            </div>
            <div class="span4">
                <label class="control-label">主机IP</label>
                <div class="controls rtl-inputs"><input type="text" readonly id="host" value="<%=data.host||'lost..'%>" class="span10"></div>
            </div>
            <div class="span4">
                <label class="control-label">OPER_ID</label>
                <div class="controls rtl-inputs"><input type="text" readonly value="<%=data.OPER_ID||'lost..'%>" id="procId" class="span10"></div>
            </div>
        </div>
        <div class="control-group">
            <div class="span4">
                <label class="control-label">RECV_PORT</label>
                <div class="controls rtl-inputs"><input type="text" readonly value="<%=data.RECV_PORT||'lost..'%>" id="recvPort" class="span10"></div>
            </div>
            <div class="span4">
                <label class="control-label">SEND_PORT</label>
                <div class="controls rtl-inputs"><input type="text" readonly id="sendPort" value="<%=data.SEND_PORT||'lost..'%>" class="span10"></div>
            </div>
            <div class="span4">
                <label class="control-label">StateID</label>
                <div class="controls rtl-inputs"><input type="text" readonly id="id" value="<%=data.ID||'lost..'%>" class="span10"></div>
            </div>
        </div>
        <div class="control-group">
            <div class="span4">
                <label class="control-label">TRANSFER_TIME</label>
                <div class="controls rtl-inputs"><input type="text" readonly value="<%= data.TRANSFER_TIME||'lost..'%>" id="transTime" class="span10"></div>
            </div>
        </div>
    </div>
</div>
<div class="row-fluid">
    <!-- Column -->
    <div class="span6">

        <!-- Selects, dropdowns -->
        <div class="widget">
            <div class="navbar"><div class="navbar-inner"><h6>请求报文</h6></div></div>
            <div class="well">
                <div class="control-group form-horizontal">
                    <label class="control-label">ReqTime</label>
                    <div class="controls"><input type="text" readonly id="reqTime" value="<%=data.REQ_TIME||'lost..'%>" class="span12"></div>
                </div>
                <div class="control-group">
                    <label class="control-label">REQ_MSG</label>
                    <div class="controls">
                        <textarea rows="24" cols="5" readonly id="reqMsg" name="textarea" class="span12" style="margin-top: 0px; margin-bottom: 0px;"><%= data.REQ_MSG && data.REQ_MSG.join('\n') || 'lost..'%></textarea>
                    </div>
                </div>

            </div>
        </div>
        <!-- /selects, dropdowns -->

    </div>
    <!-- /column -->

    <!-- Column -->
    <div class="span6">

        <!-- Checkboxes, radios -->
        <div class="widget">
            <div class="navbar"><div class="navbar-inner"><h6>应答报文</h6></div></div>
            <div class="row-fluid well">
                <div class="control-group">
                    <div class="span6">
                        <label class="control-label">RspTime</label>
                        <div class="controls"><input type="text" readonly id="rspTime" value="<%=data.RSP_TIME||'lost..'%>" class="span12"></div>
                    </div>
                    <div class="span6">
                        <label class="control-label">RspType</label>
                        <div class="controls"><input type="text" readonly id="rspType" value="<%=data.RspType||'lost..'%>" class="span12"></div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">ErrInfo</label>
                    <div class="controls">
                        <textarea rows="5" cols="5" id="rspDesc" readonly name="textarea" class="span12" style="margin-top: 0px; margin-bottom: 0px;"><%=data.ERR_INFO||'TradeOk'%>
                        </textarea>
                    </div>
                </div>
                <div class="control-group" style="padding-top: 8px;">
                    <label class="control-label">RSP_MSG</label>
                    <div class="controls">
                        <textarea rows="15" cols="5" id="rspMsg" readonly name="textarea" class="span12" style="margin-top: 0px; margin-bottom: 0px;"><%= data.RSP_MSG && data.RSP_MSG.join('\n') || 'lost..'%></textarea>
                    </div>
                </div>
            </div>
        </div>
        <!-- /column -->
    </div>
</div>
