<link href="/css/popModal.min.css" rel="stylesheet" type="text/css"/>
<div class="wrapper">
    <!-- Content head -->
    <% include ../../includes/contentHead.html %>
    <!-- /Content head -->
</div>
<style>
    .text-right {
        text-align: right;
    }

    #qa_dialog {
        width: 100%;
        height: 100%;
        display: none;
        opacity: 1;
    }

    #qa_dialog_header {
        position: absolute;
        width: 60%;
        height: 2.6em;
        left: 20%;
        top: 15%;
        margin-top: -2.6em;
        z-index: 1002;
        font-size: 1.2em;
    }

    #qa_dialog_content {
        position: absolute;
        width: 60%;
        height: 50%;
        left: 20%;
        top: 15%;
        max-height: 350px;
        background-color: #fff;
        z-index: 1002;
        padding-top: -4em;
        overflow: hidden;
    }

    #qa_dialog_content table {
        margin-top: 2.5em;
    }

    #qa_dialog_bg {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0%;
        top: 0%;
        z-index: 1001;
        opacity: 0.8;
        background-color: #fff;
    }

</style>

<script type="text/javascript" src="js/popModal.min.js"></script>
<script type="text/javascript" src="/js/view/plugin/interface/outMagClt.js"></script>
<!-- Content wrapper -->
<div class="wrapper">




    <h5 class="widget-name"></h5>

    <input type="hidden" name="queryUrl" value="<%= queryUrl %>"/>
    <input type="hidden" name="displayLength" value="<%= displayLength %>"/>
    <div class="widget">
        <div class="navbar">
            <div class="navbar-inner">
                <h6><%= headTile %></h6>
                <div class="nav pull-right">
                    <a href="#" class="dropdown-toggle navbar-icon" data-toggle="dropdown"><i class="icon-cog"></i></a>
                     <ul class="dropdown-menu pull-right">

                     </ul>

                </div>
            </div>
        </div>
        <div class="table-overflow">
            <table class="table table-striped table-bordered table-hover" id="data-table">
                <thead>
                <tr>
                    <th>
                        <input type="checkbox" onclick="selAll();" id="selAllId"

                    <th>

                        <%= title %></th>
                    <% }) %>
                </tr>
                </thead>
                <tbody>

            </table>
        </div>
    </div>


</div>
