<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="css/main.css" rel="stylesheet" type="text/css">
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/index.js" type="text/javascript"></script>
        <title>Test EJS Server!</title>
    </head>
    <body>
        <style>
            .table tr th {
                text-align: center;
            }
            tr td {
                text-align: center;
            }
        </style>
        <div>
            <input class='btn ben-success insert' type='button' value='添加'>
        </div>
        <table class="table table-hover table-border">
            <thead>
                <tr>
                    <th class='text-center' style="display:none">_id</th>
                    <th class='text-center'>图书编号</th>
                    <th class='text-center'>书名</th>
                    <th class='text-center'>出版社</th>
                    <th class='text-center'>作者</th>
                    <th class='text-center'>录入时间</th>
                    <th class='text-center'>#</th>
                </tr>
            </thead>
            <tbody><% for(var i=0; i<data.length; i++){%>
                <tr>
                    <td style="display:none"><%= data[i]._id %></td>
                    <td><%= data[i].ISBN || '---'  %></td>
                    <td><%= data[i].bookName || '---'  %></td>
                    <td><%= data[i].press || '---'  %></td>
                    <td><%= data[i].author || '---'  %></td>
                    <td><%= data[i].publishDate ||'---' %></td>
                    <td>
                        <input class='update btn btn-mini' type='button' value='修改'>
                        <input class='remove btn btn-mini' type='button' value='删除'>
                    </td>
                </tr>
            <%}%></tbody>
        </table>
    </body>
</html>
